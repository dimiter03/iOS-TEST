<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" /> 
  <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
  

  
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <script src="cordova.js"></script>

  <script src="js/apiCalls.js"></script>
</head>
<body>

  <div data-role="page" id="search" data-theme="b">
 
 
 
 
  			<! HEADER>
  			<div data-role="header" data-position="fixed" data-add-back-btn="true">
    			<h1>Deal Claim</h1>
    		</div>
    		





    		<! CONTENT>
    		<div data-role="content">
    			
    			<div class="ui-filed-contain">
    				<label for="date">Дата:</label>
    				<input type="date" name="date" id="date" value="2015-11-26"></input>
    			</div>
    			
    			
    			<div class="ui-field-contain">
    				<label>Dropdown ui-field-contain</label>
    				<select>
    					<option value="value1">1</option>
    					<option value="value2">2</option>
    					<option value="value3">3</option>
    				</select>
    			</div>
    			
    			<br>
    			line
    			<center>
    				<fieldset data-role="controlgroup" data-type="horizontal">
    					<input type="radio" name="radio-choice-a" id="radio-choice-aa" value="label1" />
    					<label for="radio-choice-aa">Label1</label>
    					<input type="radio" name="radio-choice-a" id="radio-choice-ab" value="label2" />
    					<label for="radio-choice-ab">Label2</label>
    					<input type="radio" name="radio-choice-a" id="radio-choice-ac" value="label3" checked="checked" />
    					<label for="radio-choice-ac" >Label3</label>
    				</fieldset>
    				        
    			</center>
    			
    				<! button - red camera>
    				<div class="ui-field-contain">
    					<button data-icon="flat-camera" data-theme="d" onclick="TakePhotosUsingCamera()">Launch camera</button>
    				</div>
    				<div class="ui-field-contain">
    					<button data-icon="flat-camera" data-theme="e" onclick="TakePhotosFromLibrary()">From Library</button>
    				</div>
    				
    				<! image>
    				
    				<div class="ui-field-contain">
    					<p><img src="images/logo.png" id="myImage1" width="50%"></p>
    				</div>
    				
    				
    			
    		</div>
    

    		<! FOOTER>
    	  	<div data-position="fixed" data-role="footer" data-id="f1">
  				<div data-role="navbar">
  					<ul>
  						<li><a herf="#search" data-icon="search">Search</a></li>
  						<li><a herf="#star" data-icon="star">Strar</a></li>
  						<li><a herf="#gear" data-icon="gear">Gear</a></li>
  						<li><a herf="#info" data-icon="info">Info</a></li>
  					</ul>
  				</div>
 			</div>
    	
  </div>
